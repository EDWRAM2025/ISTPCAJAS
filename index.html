<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - IESTP "AACD"</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="login-page">
    <div class="login-container">
        <!-- Lado Izquierdo - Imagen/Branding -->
        <div class="login-left">
            <div class="brand-content">
                <div class="logo-circle">
                    <img src="imagen/logocajas.png" alt="Logo Instituto Cajas" class="logo-login">
                </div>
                <h1>Unidad de Investigación</h1>
                <p>Sistema de Gestión de Proyectos</p>
                <div class="features">
                    <div class="feature-item">
                        <span class="check-icon">✓</span>
                        <span>Gestión Eficiente</span>
                    </div>
                    <div class="feature-item">
                        <span class="check-icon">✓</span>
                        <span>Evaluación en Tiempo Real</span>
                    </div>
                    <div class="feature-item">
                        <span class="check-icon">✓</span>
                        <span>Control Administrativo</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lado Derecho - Formulario -->
        <div class="login-right">
            <div class="login-form-container">
                <h2>Iniciar Sesión</h2>
                <p class="subtitle">Ingresa tus credenciales para continuar</p>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="text" id="email" name="email" placeholder="usuario" autocomplete="off" required>
                        <small style="color: #718096; font-size: 0.85em; display: block; margin-top: 5px;">
                            Se agregará automáticamente @institutocajas.edu.pe
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember">
                            <span>Recordarme</span>
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn-primary btn-login">
                        Iniciar Sesión
                    </button>

                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                </form>


            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
